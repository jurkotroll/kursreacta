<html lang="en">
<head>

  <title>Kurs Reacta - Tydzień 2</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

  <style>
    .MainComponent {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    .App {
      font-family: sans-serif;
      /* display: flex;

    }

    .TimeboxEditor {
      text-align: right;
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }

    /* hr {
      width: 100%;
    } */
    input {
      min-width: 60%;
      margin-left: 20px;
      font-size: 16px;
    }

    button {
      font-style: 16px;
      margin-left: 10px;
    }

    .Timebox {
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }

    .Clock {
      color: orangered;
    }

    .ProgressBar {
      border: 1px solid orangered;
      border-radius: 5px;
      height: 25px;
      margin-bottom: 20px;
      padding: 5px; 
    }

    .ProgressBar > div {
      height: 100%;
      background-color: orangered;
      width: 20%;

    }

    .inactive {
      filter: blur(2px) grayscale(1);
    }
  </style>
</head>
