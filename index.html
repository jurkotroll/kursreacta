<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kurs Reacta - Tydzień 2</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .App {
      font-family: sans-serif;
    }

    .TimeboxEditor {
      text-align: right;
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }

    input {
      min-width: 60%;
      margin-left: 20px;
      font-size: 16px;
    }

    button {
      font-style: 16px;
      margin-left: 10px;
    }

    .Timebox {
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }

    .Clock {
      color: orangered;
    }

    .ProgressBar {
      border: 1px solid orangered;
      border-radius: 5px;
      height: 25px;
      margin-bottom: 20px;
      padding: 5px; 
    }

    .ProgressBar > div {
      height: 100%;
      background-color: orangered;

    }

    .inactive {
      filter: blur(2px) grayscale(1);
    }
  </style>
</head>
<body>
  <h1>Kurs Reacta - Tydzień 2</h1>
  <hr />
  <div id="root"></div>
</body>
<script type="text/babel">

  function TimeboxEditor() {
    return(
      <div className="TimeboxEditor inactive" >
        <label>Co robisz? <input disabled value="Uczę się skrótów klawiszowych" type="text" /></label><br/>
        <label>Ile minut  <input disabled value="25" type="text" /></label><br/>
        <button disabled >Zacznij</button>
      </div>
    )
  }

  function Clock ({ className="", minutes = 20, seconds = 48 }) {
    return (
      <h2 className = {"Clock " + className}>Pozostało {minutes}:{seconds}</h2>
    );
  };

  function ProgressBar ({ className="", percent = 33 }) {
    return (
      <div className = {"ProgressBar " + className}>
        <div style={{width: `${percent}%`}}></div>
      </div>
    )
  }

  class Timebox extends React.Component {
    constructor(props) {
        super(props);
        this.state = {
          isRunning: false,
          isPaused: false,
          pausesCount: 0,
          elapsedTimeInSeconds: 0,
          timeLeftInSeconds: this.props.totalTimeInSeconds,
          totalTimeInSeconds: this.props.totalTimeInSeconds,
          intervalValue: 1
        }
        this.handleStart = this.handleStart.bind(this);
        this.handleStopButton = this.handleStopButton.bind(this);
        this.togglePause = this.togglePause.bind(this);

        // const intervalValue = 0.1;
    };

    stopTimer() {
      console.log('this.intervalId after: ', this.intervalId);
      window.clearInterval(this.intervalId);
      
    };
    startTimer() {
      this.intervalId = window.setInterval(() => {
        this.setState(
          (prevState) => ({
             elapsedTimeInSeconds: prevState.elapsedTimeInSeconds + this.state.intervalValue,
             timeLeftInSeconds: Math.floor((prevState.totalTimeInSeconds - prevState.elapsedTimeInSeconds)%60)
          })
        )
      }, 1000);
      console.log('this.intervalId befor: ', this.intervalId);
    };

    handleStopButton(event){
      this.setState({
        isRunning: false,
        isPaused: false,
        pausesCount: 0,
        elapsedTimeInSeconds: 0,
        timeLeftInSeconds: this.state.totalTimeInSeconds
      })
      this.stopTimer();
    };
    handleStart(event){
      this.setState({
        isRunning: true,
        // elapsedTimeInSeconds: 0
      })
      this.startTimer();
    };

    togglePause() {
      this.setState(
        function(prevState) {
          const isPaused = !prevState.isPaused;
          if (isPaused) {
            this.stopTimer();
          } else {
            this.startTimer();
          }
          return {
            isPaused,
            pausesCount: isPaused ? prevState.pausesCount + 1 : prevState.pausesCount,
          }
        }
      )
    }

    handleEndOfTime() {
      this.stopTimer()
    }

    componentWillUpdate(nextProps, nextState) {
      if (nextState.timeLeftInSeconds <= this.state.intervalValue) {
        this.stopTimer();
      }
    }

    render() {
      const { isPaused, isRunning, pausesCount, elapsedTimeInSeconds } = this.state;
      const totalTimeInSeconds = this.state.totalTimeInSeconds;
      const timeLeftInSeconds = totalTimeInSeconds - elapsedTimeInSeconds;
      const minutesLeft = Math.floor(timeLeftInSeconds/60);
      const secondsLeft = Math.floor(timeLeftInSeconds%60);
      const progressInPercent = (elapsedTimeInSeconds / totalTimeInSeconds) * 100.0;
      return(
        <div className="Timebox">
          <h1>Uczę się skrótów klawiszowych</h1>
          <Clock minutes={minutesLeft} seconds={secondsLeft} className={isPaused ? "inactive" : ""}/>
          <ProgressBar percent={progressInPercent} className={isPaused ? "inactive" : ""}/> 
          <button onClick={this.handleStart} disabled={isRunning} >Start</button>
          <button onClick={this.handleStopButton} disabled={!isRunning}>Stop</button>
          <button onClick={this.togglePause} disabled={!isRunning}>{isPaused ? "Wznów" : "Pause"}</button>
          Liczba przerw: {pausesCount}
        </div>
      );
    };    
  };



  function App () {
    return(
      <div className="App">
        <TimeboxEditor />
        <Timebox totalTimeInSeconds={5}/>
      </div>
    )
  }



  ReactDOM.render(<App />, document.getElementById("root"));


</script>
</html>
